<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{ font: normal 18pt Arial;
       text-align: center; 
}
   input{
     font: normal 18pt Arial;
     width: 150px;
   } 

    #tit {
        color:rgb(155, 56, 155); 
    }

    </style>
</head>

<body>
    <h1 id="tit">Somando valores!</h1>
    <input type="number" name="txn1" id="txn1">  +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()" >
<div id="res"> Resultado </div>
<script>
   function somar() { 
     var tn1 = window.document.getElementById('txn1')
     //mesma função 
     var tn2 = window.document.getElementById('txn2')
      var res = document.getElementById('res')
       
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    
   res.innerHTML = s
   }




</script>

</body>
</html>
